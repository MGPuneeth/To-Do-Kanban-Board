<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ“¦ To-Do Kanban Board</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <nav>
        <div class="left">To-do Kanban Board</div>
        <div class="righ"><button id="toggle-modal">Add new task</button></div>
      </nav>
      <section class="board">
        <div id="todo" class="task-column">
          <div class="heading">
            <div class="left">To-do</div>
            <div class="right">Count</div>
          </div>
          <!-- <div class="task" draggable="true">
            <h3>Task 1</h3>
            <p>Description</p>
            <button>Delete</button>
          </div> -->
        </div>
        <div id="progress" class="task-column">
          <div class="heading">
            <div class="left">In Progress</div>
            <div class="right">Count</div>
          </div>
        </div>
        <div id="completed" class="task-column">
          <div class="heading">
            <div class="left">Completed</div>
            <div class="right">Count</div>
          </div>
        </div>
      </section>
    </main>

    <div class="modal add-new-task">
      <div class="bg"></div>
      <div class="center">
        <label for="title">Task Title</label>
        <input id="title" type="text" placeholder="Task Title" />
        <label for="description">Task Description</label>
        <textarea id="description" placeholder="Task Description"></textarea>
        <button id="add-new-task" class="add-task-btn">Add Task</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
